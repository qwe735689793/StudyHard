<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的信息面板</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link charset="utf-8" href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<form class="form-horizontal" role="form">
    <div class="row">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="firstname">名字</label>
            <div class="col-sm-10">
                <input class="form-control" id="firstname" placeholder="请输入名字" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="lastname">姓</label>
            <div class="col-sm-10">
                <input class="form-control" id="lastname" placeholder="请输入姓" type="text">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">请记住我
                    </label>
                </div>
            </div>
        </div>
    </div>


</form>
</body>
</html>
