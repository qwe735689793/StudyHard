<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link charset="utf-8" href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="box">
    <div align="left" class="cnt">
        <p><span id="cnt_one">欢迎登录</span></p>
        <div class="btn-group btn-group-lg cnt_two">
            <button class="btn btn-default" type="button">Button 1</button>
            <button class="btn btn-default" type="button">Button 2</button>
            <button class="btn btn-default" type="button">Button 3</button>
        </div>
        <hr style="margin-top: 0px;">
        <div>
            <form class="bs-example bs-example-form" role="form">
                <div class="form-group has-feedback login-yonghu-input">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input class="form-control" id="username" maxlength="10" placeholder="请输入您的账号" type="text">
                    </div>
                </div>
                <div class="form-group has-feedback login-yonghu-input">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input class="form-control" id="password" maxlength="10" placeholder="请输入密码" type="password">
                    </div>
                </div>
                <div class="input-group has-feedback  login-yonghu-input">
                    <div class="input-group">
                        <input class="form-control" id="verification" placeholder="请输入验证码" type="text">
                    </div>
                </div>
                <div style="margin-top:10px;">
                    <input class="form-control btn btn-info" type="button" value="登录预约体检"/>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
