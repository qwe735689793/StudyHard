<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link charset="utf-8" href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <form action="http://wwww.baidu.com" class="">
        <div class="form-group has-feedback">
            <label for="username">用户名</label>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input class="form-control" id="username" maxlength="10" placeholder="请输入用户名" type="text">
            </div>
        </div>

        <div class="form-group has-feedback">
            <label for="password">密码</label>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input class="form-control" id="password" maxlength="10" placeholder="请输入密码" type="password">
            </div>
        </div>

        <div class="form-group has-feedback">
            <label for="passwordConfirm">确认密码</label>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input class="form-control" id="passwordConfirm" maxlength="10" placeholder="请再次输入密码" type="password">
            </div>
        </div>

        <div class="fo  rm-group">
            <input class="form-control btn btn-primary" id="submit" type="submit"
                   value="立&nbsp;&nbsp;即&nbsp;&nbsp;注&nbsp;&nbsp;册">
        </div>

    </form>
</div>


</body>
</html>
