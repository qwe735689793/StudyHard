<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的课程</title>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
    <link href="webjars/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"/>
    <link charset="utf-8" href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid m-4">
    <form id="search">
        <div class="table-style">
            <div class="row">
                <div class="row col-sm-10 ">
                    <div class="row col-sm-4 p-2">
                        <div class="col-sm-4 m-auto">
                            <p class="text-right ">名称</p>
                        </div>
                        <div class="col-sm-8">
                            <input class="form-control" name="title" type="text">
                        </div>
                    </div>
                    <div class="row col-sm-4 p-2">
                        <div class="col-sm-4 m-auto">
                            <p class="text-right ">开始时间</p>
                        </div>
                        <div class="col-sm-8 input-group mb-3">
                            <input class="form-control" type="text">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"><i class="fa fa-lg fa-calendar"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row col-sm-4 p-2">
                        <div class="col-sm-4 m-auto">
                            <p class="text-right ">结束时间</p>
                        </div>
                        <div class="col-sm-8 input-group mb-3">
                            <input class="form-control" type="text">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"><i class="fa fa-lg fa-calendar"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row col-sm-2 ">
                    <div class="pt-2">
                        <button class="btn btn-success" type="submit">成功</button>
                        <button class="btn btn-light" type="reset">条件重置</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--
        /*
    *课程图表
    */
    -->

    <div class="table-style">
        <table class="table table-striped table-bordered table-hover table-sm">
            <thead>
            <tr class="row mx-0">
                <th class="col-sm-1">
                    <div>序号</div>
                </th>
                <th class="col-sm-4">
                    <div>课程名称</div>
                </th>
                <th class="col-sm-2">
                    <div>开始时间</div>
                </th>
                <th class="col-sm-2">
                    <div>结束时间</div>
                </th>
                <th class="col-sm-3">
                    <div>操作</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="row mx-0" th:each="course,courseStat : ${courseList}">
                <td class="col-sm-1">
                    <span th:text="${course.getId()}"></span>
                </td>
                <td class="col-sm-4">
                    <span th:text="${course.getName()}"></span>
                </td>
                <td class="col-sm-2">
                    <span th:text="${course.getStart()}"></span>
                </td>
                <td class="col-sm-2">
                    <span th:text="${course.getEnd()}"></span>
                </td>
                <td class="text-center col-sm-3">
                    <a class="text-info" href="getcurriculum" target="_parent">
                        进入课程中心
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<script src="webjars/jquery/3.3.1-2/jquery.min.js"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
